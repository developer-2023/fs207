<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function expression - exercise</title>
</head>
<body>
    
    <script>
        let addition = function(a, b) {
            return a + b;
        }
        
        console.log(addition(2, 5));

        let test = addition;

        console.log(test(10, 20));
    </script>
</body>
</html>
